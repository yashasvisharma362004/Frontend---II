<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <h1>input field</h1>

        <input type="text"><br>
        <input type="password"><br>
        <input type="number"><br>
        <input type="color"><br>
        <input type="time"><br>
        <input type="date"><br>
        <input type="datetime-local"><br>
        
        <hr>
        
        <h1>labels and placeholder</h1>
        
        <label for="username">username: </label>
        <input type="text" id="username" placeholder="username"><br>

        <label for="password">password: </label>
        <input type="password" id="password" placeholder="password"><br>

        <button type="submit">submit</button>
        <button type="reset">reset</button><br>

        <label for="age">Age: </label>

        <label for="age1">>=18</label>
        <input type="checkbox" id="age1">

        <label for="age2">18</label>
        <input type="checkbox" id="age2"><br>

        <label for="gender">gender:</label>

        <input type="radio" name="gender" id="male">
        <label for="gender">male</label>

        <input type="radio" name="gender" id="female">
        <label for="gender">female</label><br>

        <label for="volume">volume</label>
        <input type="range" id="volume" min="0" max="100" step="10" value="80"><br>

        <label for="comment">comment: </label>
        <textarea id="comment" name="comment" rows="10" cols="10" ></textarea><br>

        <label for="cars">choose a car: </label>
        <select name="cars" id="cars">
            <option value="volvo">volvo</option>
            <option value="saab">saab</option>
            <option value="mercedes">mercedes</option>
            <option value="audi">audi</option>
        </select>
    </form>
    
</body>
</html>
