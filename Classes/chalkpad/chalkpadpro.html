<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chalkpad</title>
    <link rel="stylesheet" href="chalkpad.css">
</head>
<body>
    <div class="topcontainer">
        <span class="topimage">
           <img src="./chalkpadimages/cb_top_right_icon.png" alt="#">
        </span>
    </div>
<div class="box">
    
    <img class="chitkaraimg" src="./chalkpadimages/logo_373.png" alt="top image">
    <form>
        <label for="username" class="bold">Username</label>
    </br>
        <input type="text" name="username" id="username" size="35" ;">
    </br>
        <label class="bold" for="password">Password</label>
    </br>
        <input type="text" name="password" id="password" size="35">
    
    </br>
    
        <label class="bold" for="session">Session </label><br>
    <select name="session" id="session" style="width: 90%;">
        <option value="JUl-Dec2024" selected>JUl-Dec2024</option>
        <option value="Jan-june2024">Jan-june2024</option>
        <option value="Jan-june2023">Jan-june2023</option>
        <option value="jul-Dec2023">jul-Dec2023</option>
    </select>
    </br>
    <input type="checkbox" name="para" id="para">
    <label for="para" style="font-family: 'Courier New', Courier, monospace;">Remember Password </label>
    </form>
    </br>
    <img src="./chalkpadimages/login_bws_btn.png" alt="sign up">
    <p> <b>Forgot your password? Click here</b></p>
    </br>
    <a href="https://www.codebrigade.in/privacy-policy.php">Privacy Policy</a>
    
    <table>
    <div class="phone_icons">
        <img src="./chalkpadimages/apple_store_icon.png" alt="#">
        <img src="./chalkpadimages/gplaystore_icon.png" alt="#">
        
    </div>
    <p> <b>Mobile App Code : 800002</b></p>
    </table>
    <table>
    <tr>
    <td>
        <p><b>Powered by</b></p>
    </td>
    <td>
        <img src="./chalkpadimages/code-brigade-logo-small.png" width="100" alt="#">
    </td>
    </tr>
    </table>
</div>

    
</body>
</html>
