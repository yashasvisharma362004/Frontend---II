    <header>
        <h1>College Application Form</h1>

    <main>
        <form action="">
            <h2>Personal Details</h2>
            <div class="inputBox margin-below">
                <label for="first_name">Name</label>
                <span class="nameBox">
                    <input type="text" id="first_name" placeholder="First Name" required>
                    <input type="text" id="middle_name" placeholder="Middle Name">
                    <input type="text" id="last_name" placeholder="Last Name">
                </span>
            </div>
    
            <div class="inputBox margin-below">
                <label for="gender">Gender</label>
                <select name="gender" id="gender">
                    <option disabled selected>Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="Others">Others</option>
                </select>
            </div>

            <div class="inputBox">
                <label for="dateOfBirth">Date of Birth</label>
                <input type="date" id="dateOfBirth">
            </div>
            
            <div class="inputBox">
                <label for="fatherName">Father's Name</label>
                <input type="text" id="fatherName">
            </div>
            
            <div class="inputBox">
                <label for="nationality">Nationality</label>
                <input type="text" name="nationality" id="nationality"></input>
            </div>
            
            <h2>Address</h2>
            <h3>Present Address</h3>
    
            <div class="inputBox">
                <label for="addressLine1">Address Line 1: </label>
                <input type="text" id="addressLine1"> 
            </div>
            
            <div class="inputBox">
                <label for="addressLine2">Address Line 2: </label>
                <input type="text" id="addressLine2"> 
            </div>
    
            <div class="inputBox">
                <label for="city">City: </label>
                <input type="text" id="city"> 

            </div>
            
            <div class="inputBox">
                <label for="state">State/Provincce/Region: </label>
                <input type="text" id="state"> 
            </div>
            
            <div class="inputBox">
                <label for="zip">ZIP/Postal Code: </label>
                <input type="number" id="zip"> 
            </div>
    
            
            <h3>Correspondence Address</h3>
            
            <div class="inputBox correspondence">
                <label for="sameAsPresent">Same as present address</label>
                <span>
                    <input type="checkbox" id="sameAsPresent">  
                </span>
            </div>

            <div class="inputBox">
                <label for="addressLine1">Address Line 1: </label>

            </div>

            <div class="inputBox">
                <label for="addressLine2">Address Line 2: </label>
                <input type="text" id="addressLine2"> 
            </div>
            
            <div class="inputBox">
                <label for="city">City: </label>
                <input type="text" id="city"> 
            </div>
            
            <div class="inputBox">
                <label for="state">State/Provincce/Region: </label>
                <input type="text" id="state"> 
            </div>
            
            <div class="inputBox">
                <label for="zip">ZIP/Postal Code: </label>
                <input type="number" id="zip"> 
            </div>
            
            <h2>Contact details</h2>
    
            <div class="inputBox">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="ex. ane.doe@domain.com" checked>
            </div>
        
            <div class="inputBox contactBox">
                <label for="phone">Phone No.</label>
                <span>
                    <select name="countryCode" id="countryCode" title="countryCode">
                        <option disabled selected>Select</option>
                        <option value="india">+91</option>
                        <option value="pakistan">+92</option>
                        <option value="usa">+1</option>
                        <option value="mexico">+52</option>
                    </select>
                    <input type="number" id="phone" placeholder="">
                </span>
            </div>

            <h2>Upload documents</h2>
