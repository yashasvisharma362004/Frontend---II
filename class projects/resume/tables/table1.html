<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table border="1">
        <thead>
            <th>Student Id</th>
            <th>Student Name</th>
            <th>Gender</th>
            <th>Age</th>
        </thead>
        <!--heading complete--> 
        <tbody>
            <tr>
                <td>1234</td>
                <td colspan="3">BILL</td>
            
            </tr>
            <tr>
                <td>1235</td>
                <td>varun</td>
                <td>Male</td>
                <td rowspan="3">18</td>
            </tr>
            <tr>
                <td>1236</td>
                <td>vanshika</td>
                <td>Female</td>
            </tr>
            <tr>
                <td>1237</td>
                <td>shubham</td>
                <td>Male</td>
            </tr>


        </tbody>
    </table>
    
</body>
</html>
