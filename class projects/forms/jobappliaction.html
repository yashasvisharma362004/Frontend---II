<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Application</title>
    <style>
    
        body{
        
            background-color: beige;

        }
        h2{
            text-align: center;
            margin: 20px;
            font-style:italic;
        }
        button{
            :hover background-color: aqua;
        }
        

    </style>
</head>
<body>
    <form >

        <h2>College Application </h2>
        <div class="container">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name">
    </br>
    </br>
    <label for="email">Email:</label>
    <input type="text" name="email" id="email">
</br>
</br>
<label for="phone">Phone:</label>
<input type="text" name="phone" id="name">
</br>
</br>
<label for="resume">Resume:</label>
<input type="file" name="resume" id="resume">
</br>
</br>
<label for="counter">Experience(in years):</label>
<input type="number" name="counter" id="counter" min="0" max="50">
</div>
<fieldset>
    <legend>Skills:</legend>
    <label for="checkbox1">HTML</label>
    <input type="checkbox" name="checkbox1" id="checkbox1">
</br>
<label for="checkbox2">CSS</label>
<input type="checkbox" name="checkbox2" id="checkbox2">
</br>
<label for="checkbox3">Javascript</label>
<input type="checkbox" name="checkbox3" id="checkbox3">

</fieldset>
<label for="education">Highest Education</label>
<select name="education" id="education">
    <option value="Secondary">Secondary</option>
    <option value="senior secondary">Senior Secondary</option>
    <option value="graduate">Graduate</option>
    <option value="post-graduate">Post Graduate</option>
</select>
</br>
</br>
<fieldset>
    <legend>Availability</legend>
   <label for="radio">Full-time </label>
   <input type="radio" name="radio" id="radio"checked>
</br>
<label for="radio1">Part-time</label>
<input type="radio" name="radio" id="radio1">
</fieldset>
<label for="comments">Additional Comments</label>
</br>
<textarea name="comments" id="comments" rows="5" cols="20"></textarea>
</br>
<input type="submit"Submit Application">

    </form>
</body>
</html>
